<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SlidingPuzzle</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>SlidingPuzzle</h1>
            </div>


            <div class="controls">
                <div class="aura">
                    <span class="aura-radiate"></span>
                    <span class="aura-radiate"></span>
                    <span class="aura-radiate"></span>
                    <span class="aura-radiate"></span>
                    <div class="StartBtn" onclick="StartGame()">
                        <button type="button" id="start">START</button>
                    </div>
                </div>



                <div class="SizeSelector">
                    <label for="sizeSelect">Select Size :</label>
                    <select id="sizeSelect">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                    </select>
                </div>
            </div>

            <div class="play-area">
                <div class="stats">
                    <div class="time">Time<br>00:00</div>
                    <div class="moves">Moves<br>0</div>
                    <button class="retry" onclick="shuffle()">Retry?</button>
                </div>
                <div class="board">
                    <!--div class="tile">1</div>
                    <div class="null"></div-->
                </div>
                <div class="ml-assist">
                    ML Suggestions
                </div>
            </div>


            <div class="footer">
                <p>&copy; 2025 SlidingPuzzle, Twisted (Pvt) Ltd. All rights reserved.</p>
            </div>
        </div>
        <script src="animations.js" defer></script>
    </body>
</html>
